name: Deploy Staging

on:
  workflow_run:
    workflows: ["CI"] 
    types:
      - completed

jobs:
  deploy-staging:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Forge staging deploy
        run: |
          curl -X POST "${{ secrets.FORGE_STAGING_DEPLOY_WEBHOOK }}"
