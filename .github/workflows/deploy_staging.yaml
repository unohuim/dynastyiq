name: Deploy Staging

on:
  pull_request_target:
    types:
      - closed

jobs:
  deploy-staging:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      pull-requests: read

    steps:
      - name: Trigger Forge staging deploy
        run: |
          curl -X POST "${{ secrets.FORGE_STAGING_DEPLOY_WEBHOOK }}"
