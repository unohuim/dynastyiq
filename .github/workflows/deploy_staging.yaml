name: Deploy Staging

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy-staging:
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Ensure pull request was merged
        id: pr-merge-check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_number=${{ github.event.workflow_run.pull_requests[0].number }}
          merged=$(gh api repos/${{ github.repository }}/pulls/${pr_number} --jq '.merged')

          if [[ "$merged" != "true" ]]; then
            echo "Pull request #${pr_number} is not merged; skipping deploy."
            exit 0
          fi

          echo "merged=true" >> "$GITHUB_OUTPUT"

      - name: Trigger Forge staging deploy
        if: steps.pr-merge-check.outputs.merged == 'true'
        run: |
          curl -X POST "${{ secrets.FORGE_STAGING_DEPLOY_WEBHOOK }}"
